<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact VantaCore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0b0b0f;
      color: #fff;
    }

    header {
      padding: 20px;
      background-color: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #ff0033;
    }

    .page-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2rem;
      color: #ff0033;
    }

    form {
      max-width: 800px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 51, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      background-color: #0f0f0f;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ff0033;
      box-shadow: 0 0 8px 2px rgba(255, 0, 51, 0.7);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .hidden {
      display: none;
    }

    button[type="submit"] {
      background-color: #ff0033;
      border: none;
      padding: 0.9rem 1.5rem;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1.5rem;
      font-size: 1rem;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #cc002a;
    }

    .message-success {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #00ff99;
    }

    .message-error {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #ff0033;
    }

    @media (max-width: 600px) {
      form { padding: 1rem; }
      .page-title { font-size: 1.5rem; }
    }
    @media (max-width: 768px) {
  #ideaCheckbox,
  #ideaCheckbox + label,
  #ideaSection {
    display: none !important;
  }
}

  </style>
</head>
<body>

  <header>
    <div>VANTACORE</div>
    <nav>
      <a href="/index">Home</a>
      <a href="/about">About</a>
      <a href="/Services">Services</a>
      <a href="/projects">Projects</a>
    </nav>
  </header>

  <h1 class="page-title">Contact Us</h1>

  <form id="contactForm">
    <label>Name:</label>
    <input type="text" name="name" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Message:</label>
    <textarea name="message" rows="4" required></textarea>

    <div class="checkbox-group">
      <label><input type="checkbox" id="ideaCheckbox" /> I have an idea I want to bring to life</label>
    </div>

    <div id="ideaSection" class="hidden">
      <label>Type:</label>
      <select id="ideaType" name="idea_type">
        <option value="">--Select--</option>
        <option value="Game">Game</option>
        <option value="Application">Application</option>
      </select>

      <div id="gameFields" class="hidden">
        <label>Console:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="game_platforms" value="PC" /> PC</label>
          <label><input type="checkbox" name="game_platforms" value="Xbox" /> Xbox</label>
          <label><input type="checkbox" name="game_platforms" value="PlayStation" /> PlayStation</label>
          <label><input type="checkbox" name="game_platforms" value="Mobile" /> Mobile</label>
        </div>

        <label>Timeframe:</label>
        <input type="text" name="game_timeframe" />

        <label>Budget:</label>
        <select name="game_budget">
          <option value="">--Select--</option>
          <option value="$0 – Hobby Passion Project">$0 – Hobby Passion Project</option>
          <option value="$1,000 – $5,000">$1,000 – $5,000</option>
          <option value="$5,000 – $15,000">$5,000 – $15,000</option>
          <option value="$15,000+">$15,000+</option>
        </select>

        <label>Game Idea:</label>
        <textarea name="game_idea" rows="3"></textarea>
      </div>

      <div id="appFields" class="hidden">
        <label>Target Platforms:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="app_platforms" value="Windows" /> Windows</label>
          <label><input type="checkbox" name="app_platforms" value="Mac" /> Mac</label>
          <label><input type="checkbox" name="app_platforms" value="Linux" /> Linux</label>
          <label><input type="checkbox" name="app_platforms" value="Google Play" /> Google Play</label>
          <label><input type="checkbox" name="app_platforms" value="Apple Store" /> Apple Store</label>
        </div>

        <label>What problem does the app solve?</label>
        <textarea name="app_problem" rows="3"></textarea>

        <label>Budget:</label>
        <select name="app_budget">
          <option value="">--Select--</option>
          <option value="$5,000 – $10,000">$5,000 – $10,000</option>
          <option value="$10,000 – $25,000">$10,000 – $25,000</option>
          <option value="$25,000+">$25,000+</option>
        </select>

        <label>Application Details:</label>
        <textarea name="app_details" rows="3"></textarea>
      </div>
    </div>

    <button type="submit">Submit</button>
    <div id="formStatus"></div>
  </form>

  <script>
    const ideaCheckbox = document.getElementById('ideaCheckbox');
    const ideaSection = document.getElementById('ideaSection');
    const ideaType = document.getElementById('ideaType');
    const gameFields = document.getElementById('gameFields');
    const appFields = document.getElementById('appFields');

    ideaCheckbox.addEventListener('change', () => {
      ideaSection.classList.toggle('hidden', !ideaCheckbox.checked);
    });

    ideaType.addEventListener('change', () => {
      gameFields.classList.toggle('hidden', ideaType.value !== 'Game');
      appFields.classList.toggle('hidden', ideaType.value !== 'Application');
    });

    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const statusDiv = document.getElementById("formStatus");

      const data = Object.fromEntries(new FormData(form).entries());

      // gather checkbox group manually
      data.game_platforms = [...form.querySelectorAll('input[name="game_platforms"]:checked')].map(e => e.value);
      data.app_platforms = [...form.querySelectorAll('input[name="app_platforms"]:checked')].map(e => e.value);

      try {
        const response = await fetch("/submit-contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          statusDiv.innerHTML = `<div class="message-success">Message sent successfully!</div>`;
          form.reset();
          gameFields.classList.add("hidden");
          appFields.classList.add("hidden");
          ideaSection.classList.add("hidden");
        } else {
          statusDiv.innerHTML = `<div class="message-error">Error: ${result.error || "Try again later."}</div>`;
        }
      } catch (err) {
        statusDiv.innerHTML = `<div class="message-error">Failed to send. Try again later.</div>`;
      }
    });
  </script>

</body>
</html>
