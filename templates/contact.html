<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact VantaCore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0b0b0f;
      color: #fff;
    }

    header {
      padding: 20px;
      background-color: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header div {
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #ff0033;
    }

    .page-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2rem;
      color: #ff0033;
    }

    form {
      max-width: 800px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 51, 0.3);
    }

    .form-section {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      background-color: #0f0f0f;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ff0033;
      box-shadow: 0 0 8px 2px rgba(255, 0, 51, 0.7);
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .hidden {
      display: none;
    }

    button[type="submit"] {
      background-color: #ff0033;
      border: none;
      padding: 0.9rem 1.5rem;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #cc002a;
    }

    .message-success {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #00ff99;
    }

    .message-error {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #ff0033;
    }

    @media (max-width: 600px) {
      form { padding: 1rem; }
      .page-title { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <header>
    <div>VANTACORE</div>
    <nav>
      <a href="/index">Home</a>
      <a href="/about">About</a>
      <a href="/Services">Services</a>
      <a href="/projects">Projects</a>
    </nav>
  </header>

  <h1 class="page-title">Contact Us</h1>

  <form id="contactForm">
    <div class="form-section">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit">Submit</button>

    <div id="formStatus"></div>
  </form>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const statusDiv = document.getElementById("formStatus");

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
      };

      try {
        const response = await fetch("/submit-contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await response.json();

        if (response.ok) {
          statusDiv.innerHTML = `<div class="message-success">Message sent! We'll be in touch.</div>`;
          form.reset();
        } else {
          statusDiv.innerHTML = `<div class="message-error">Error: ${result.error || "Try again later."}</div>`;
        }
      } catch (err) {
        statusDiv.innerHTML = `<div class="message-error">Failed to send. Check your internet connection.</div>`;
      }
    });
  </script>

</body>
</html>
