<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VantaCore | Projects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #fff;
      background-color: #0a0a0a;
    }

    /* Disable background image on mobile */
    @media (min-width: 769px) {
      body {
        background: url('../static/images/projectBackground.png') center/cover no-repeat fixed;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: -1;
      }
    }

    header {
      padding: 20px 20px;
      background-color: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    header div {
      font-weight: bold;
      color: white;
      font-size: 1.1rem;
    }

    nav {
      display: flex;
      gap: 1.25rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #ff0033;
    }

    .page-title {
      text-align: center;
      margin-top: 60px;
      font-size: 2rem;
      color: #ff0033;
    }

    .projects-section {
      padding: 40px 20px;
    }

    .section-title {
      color: #ff0033;
      font-size: 1.5rem;
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .project-card {
      background-color: rgba(15, 15, 15, 0.95);
      border-radius: 12px;
      padding: 30px 20px;
      border: 1px solid #333;
      transition: all 0.3s ease;
    }

    .project-card:hover {
      box-shadow: 0 0 15px #ff0033;
      transform: scale(1.03);
    }

    .project-card h3 {
      margin-bottom: 8px;
      color: #ff0033;
    }

    .project-card .status {
      color: #ffaa00;
      font-size: 0.9rem;
      font-style: italic;
      margin-bottom: 10px;
    }

    .project-card p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #ccc;
    }

    .project-card a {
      display: inline-block;
      margin-top: 10px;
      color: #61dafb;
      text-decoration: none;
      font-size: 0.85rem;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.85rem;
      color: #888;
    }

    /* Improve spacing on mobile */
    @media (max-width: 480px) {
      .page-title {
        font-size: 1.5rem;
        margin-top: 40px;
      }

      .section-title {
        font-size: 1.25rem;
      }

      .project-card {
        padding: 20px 15px;
      }

      .project-card p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>VANTACORE</div>
